name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      
      - name: setup node
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: yarn

      #- run: npm install -g yarn
      - name: install dependencies
        run: yarn install
      
      - name: build
        run: yarn build
